<div class="directive page">
    <div style="margin-bottom: 20px;">
        <b class="word">Probation of directive using</b>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <a class="my-directive-link" href="#directive/simple">simple</a>
                <a class="my-directive-link" href="#directive/template_function">template_function</a>
            </div>

            <!-- Directive using block -->
            <div class="col-xs-6 col-md-9" style="color: black;">
                <div ng-switch="template">
                    <!--Simple directive-->
                    <div ng-switch-when="simple">
                        <div simple-directive></div>
                    </div>

                    <div ng-switch-when="template_function">
                        <div template-function my-attr="{{variable}}"></div>
                    </div>

                    <div ng-switch-default>Error! No such directive ...</div>
                </div>
            </div>
        </div>
    </div>
</div>
