<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>First AngularJS site</title>
    <meta name="Description" content="First AEM Site" />
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/app/modules/routeApp.js"></script>
    <script src="/js/app/controllers/route/templateControllers.js"></script>
    <script src="/js/app/modules/testApp.js"></script>
    <script src="/js/app/controllers/testAppCtrl.js"></script>
    <script src="/js/app/strict/test.js"></script>
    <style>
        .title{
            font-weight: bold;
        }
        .subtitle{
            color: blue;
        }
        .divs a {
            color: white;
            margin: 0;
            display: inline-block;
            padding: 10px;
            text-decoration: none;
        }
        .first {
            background: #800000;
            color: white;
        }
        .second {
            background: gold;
            color: black;
        }
        .third {
            background: darkblue;
            color: white;
        }
        .page {
            padding: 30px;
        }
        .word {
            font-size: 30px;
        }
    </style>
</head>

<body ng-app="testApp">
    <div style="margin-bottom: 20px;" class="divs">
        <a href="#/" style="background: red;">Root page</a>
        <a href="#first" class="first">Home page</a>
        <a href="#second" class="second">Second page</a>
        <a href="#third" class="third">Third page</a>
    </div>
    <div ng-controller="testAppCtrl" ng-init="initVar = 999">
        <div ng-view></div>
    </div>

</body>

</html>
